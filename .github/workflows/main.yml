name: CI

on:
  push:
  workflow_dispatch:

concurrency:
  group: "github-pages"
  cancel-in-progress: false

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
  build:
    name: trunk build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@02be93da58aa71fb456aa9c43b301149248829d8 # v1.15.1

      - name: Setup trunk
        uses: jetli/trunk-action@1346cc09eace4beb84e403e199a471346d4684c9 # v0.5.1
        with:
          version: 'latest'

      - name: Check format
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-features -- -D warnings

      - name: trunk build
        run: trunk build --release && ls -laR dist/
        env:
          TRUNK_BUILD_PUBLIC_URL: "/beercalc/"

      - name: replace branch name
        run: |
          echo "REPL_BRANCH_NAME=${BR_NAME////_}" >> $GITHUB_ENV
        env:
          BR_NAME: ${{ github.head_ref || github.ref_name }}

      - name: upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist-${{ env.REPL_BRANCH_NAME }}
          path: dist/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: replace branch name
        run: |
          echo "REPL_BRANCH_NAME=${BR_NAME////_}" >> $GITHUB_ENV
        env:
          BR_NAME: ${{ github.head_ref || github.ref_name }}

      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: dist-${{ env.REPL_BRANCH_NAME }}
          path: dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: 'dist'

      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
