name: CI

on:
  push:
  workflow_dispatch:

concurrency:
  group: "github-pages"
  cancel-in-progress: false

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
  build:
    name: trunk build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Check format
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-features -- -D warnings

      - name: trunk build
        run: trunk build --release && ls -laR dist/
        env:
          TRUNK_BUILD_PUBLIC_URL: "/beercalc/"

      - name: replace branch name
        run: |
          echo "REPL_BRANCH_NAME=${BR_NAME////_}" >> $GITHUB_ENV
        env:
          BR_NAME: ${{ github.head_ref || github.ref_name }}

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ env.REPL_BRANCH_NAME }}
          path: dist/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup pages
        uses: actions/configure-pages@v5

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.head_ref || github.ref_name }}
          path: dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4
